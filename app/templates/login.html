<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register - QuestiMate</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f8f9fa; }
        .container { max-width: 400px; margin: 60px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px #0001; padding: 32px; }
        h2 { text-align: center; margin-bottom: 24px; }
        .tabs { display: flex; justify-content: center; margin-bottom: 24px; }
        .tab { padding: 8px 24px; cursor: pointer; border-bottom: 2px solid transparent; }
        .tab.active { border-bottom: 2px solid #4a6cf7; color: #4a6cf7; font-weight: bold; }
        .form-group { margin-bottom: 18px; }
        label { display: block; margin-bottom: 6px; color: #333; }
        input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px; }
        button { width: 100%; background: #4a6cf7; color: #fff; border: none; padding: 10px; border-radius: 5px; font-size: 1rem; cursor: pointer; margin-top: 10px; }
        button:hover { background: #3a5bd9; }
        .error { color: #d32f2f; margin-bottom: 10px; text-align: center; }
        .success { color: #388e3c; margin-bottom: 10px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h2>QuoteMaster Login / Register</h2>
        <div class="tabs">
            <div class="tab active" id="loginTab">Login</div>
            <div class="tab" id="registerTab">Register</div>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="loginUsername">Username</label>
                <input type="text" id="loginUsername" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" required>
            </div>
            <div class="error" id="loginError"></div>
            <button type="submit">Login</button>
        </form>
        <form id="registerForm" style="display:none;">
            <div class="form-group">
                <label for="registerUsername">Username</label>
                <input type="text" id="registerUsername" required>
            </div>
            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword" required>
            </div>
            <div class="form-group">
                <label for="registerPhone">Mobile Number</label>
                <input type="tel" id="registerPhone" required pattern="[0-9]{10,15}" title="Please enter a valid phone number (10-15 digits)">
            </div>
            <div class="error" id="registerError"></div>
            <div class="success" id="registerSuccess"></div>
            <button type="submit">Register</button>
        </form>
    </div>
    <script>
        // Tab switching
        const loginTab = document.getElementById('loginTab');
        const registerTab = document.getElementById('registerTab');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        loginTab.onclick = () => {
            loginTab.classList.add('active');
            registerTab.classList.remove('active');
            loginForm.style.display = '';
            registerForm.style.display = 'none';
        };
        registerTab.onclick = () => {
            registerTab.classList.add('active');
            loginTab.classList.remove('active');
            registerForm.style.display = '';
            loginForm.style.display = 'none';
        };

        // Login
        loginForm.onsubmit = async (e) => {
            e.preventDefault();
            document.getElementById('loginError').textContent = '';
            const loginButton = loginForm.querySelector('button[type="submit"]');
            const originalButtonText = loginButton.textContent;
            loginButton.disabled = true;
            loginButton.textContent = 'Logging in...';

            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                console.log('=== Login Attempt ===');
                console.log('Username:', username);
                console.log('Password provided:', password ? 'Yes' : 'No');
                
                // Create form data with the required fields
                const formData = new URLSearchParams();
                formData.append('username', username);
                formData.append('password', password);
                formData.append('grant_type', 'password');
                formData.append('scope', '');
                formData.append('client_id', '');
                formData.append('client_secret', '');

                console.log('Sending login request to /auth/login');
                console.log('Request headers:', {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'Accept': 'application/json',
                    'credentials': 'include'
                });

                const startTime = Date.now();
                // First, try to make a preflight request to ensure CORS is working
                try {
                    console.log('Making preflight OPTIONS request...');
                    const preflightRes = await fetch('/auth/login', {
                        method: 'OPTIONS',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                            'Accept': 'application/json'
                        },
                        credentials: 'include'
                    });
                    console.log('Preflight response status:', preflightRes.status);
                    console.log('Preflight response headers:', Object.fromEntries([...preflightRes.headers]));
                } catch (preflightError) {
                    console.error('Preflight request failed:', preflightError);
                }

                console.log('Making login request...');
                const res = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'Accept': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: formData.toString(),
                    credentials: 'include',  // Important for cookies
                    mode: 'cors'  // Explicitly enable CORS
                });

                const responseTime = Date.now() - startTime;
                console.log(`Login response received in ${responseTime}ms`);
                console.log('Response status:', res.status, res.statusText);
                
                // Log response headers
                const responseHeaders = {};
                res.headers.forEach((value, key) => {
                    responseHeaders[key] = value;
                });
                console.log('Response headers:', responseHeaders);
                
                let data;
                try {
                    data = await res.json();
                    console.log('Response data:', data);
                } catch (jsonError) {
                    console.error('Error parsing JSON response:', jsonError);
                    const text = await res.text();
                    console.error('Raw response:', text);
                    throw new Error('Invalid response from server');
                }

                if (!res.ok) {
                    console.error('Login failed:', data);
                    throw new Error(data.detail || 'Login failed. Please check your credentials.');
                }

                // Check if we got a successful response
                console.log('Login successful, checking cookies...');
                
                // Verify the cookie was set
                const cookies = document.cookie;
                console.log('Current cookies:', cookies);
                
                if (!cookies.includes('access_token')) {
                    console.warn('Warning: access_token cookie not found after successful login');
                } else {
                    console.log('access_token cookie found');
                }

                // Redirect to the chat page
                console.log('Redirecting to:', data.redirect || '/chat');
                window.location.href = data.redirect || '/chat';

            } catch (err) {
                console.error('Login error:', err);
                const errorMessage = err.message || 'An error occurred during login. Please try again.';
                document.getElementById('loginError').textContent = errorMessage;
                loginButton.disabled = false;
                loginButton.textContent = originalButtonText;
            }
        };

        // Register
        registerForm.onsubmit = async (e) => {
            e.preventDefault();
            document.getElementById('registerError').textContent = '';
            document.getElementById('registerSuccess').textContent = '';

            const registerButton = registerForm.querySelector('button[type="submit"]');
            const originalButtonText = registerButton.textContent;
            registerButton.disabled = true;
            registerButton.textContent = 'Creating account...';

            const username = document.getElementById('registerUsername').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;
            const phoneNumber = document.getElementById('registerPhone').value;

            // Basic client-side validation
            if (password.length < 8) {
                document.getElementById('registerError').textContent = 'Password must be at least 8 characters long';
                registerButton.disabled = false;
                registerButton.textContent = originalButtonText;
                return;
            }

            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username,
                        email,
                        password,
                        phone_number: phoneNumber
                    }),
                    credentials: 'include'  // Important for cookies
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Registration failed');
                }

                // Show success message
                registerButton.textContent = 'Registration Successful!';
                registerButton.style.backgroundColor = '#28a745';
                
                // Redirect to chat page after a short delay
                setTimeout(() => {
                    window.location.href = data.redirect || '/chat';
                }, 1000);

            } catch (err) {
                console.error('Registration error:', err);
                document.getElementById('registerError').textContent = err.message || 'An error occurred during registration';
            } finally {
                registerButton.disabled = false;
                registerButton.textContent = originalButtonText;
            }
        };
    </script>
</body>
</html>
